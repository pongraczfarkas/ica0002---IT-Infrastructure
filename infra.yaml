  - name: Init
    hosts: db_servers, web_servers
    gather_facts: no
    become: yes
    roles:
      - init
      
  - name: Collect info about all the VMs
    hosts: all
    gather_facts: yes
    become: yes
    tasks:
      - setup:
      
  - name: Bind9 DNS server
    hosts: dns_server
    gather_facts: no
    become: yes
    roles:
      - bind
      
  - name: Database server
    hosts: db_servers
    gather_facts: no
    become: yes
    roles:
      - mysql
      
  - name: Node exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
      
  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - users
      - agama
      - uwsgi
      
  - name: Nginx on both vms
    hosts: all
    become: yes
    roles:
      - nginx
      

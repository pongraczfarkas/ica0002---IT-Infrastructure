  - name: Collect info about all VMs
    hosts: all
    gather_facts: yes
    become: yes
    tasks:
      - setup:
    tags:
      - se  

  - name: init
    hosts: web_servers, db_servers
    become: 1
    roles:
      - init
    tags:
      - up

  - name : bind
    hosts : dns_server
    gather_facts: yes
    become: 1
    roles:
      - bind 
    tags:
      - dns

  - name : add dns server to all host 
    hosts : all
    become: 1
    roles:
        - dns
    tags:
      - dns2

  - name: Database servers
    hosts: db_servers
    become: 1
    roles:
      - mysql
      - mysql_backup
      - mysql_exporter 
    tags:
      - db
 


  - name: web_app
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
    tags:
      - ws

  - name: vm2 exporters
    hosts: vm2_exporters
    gather_facts: yes
    become: yes
    roles:
      - node_exporter 
      - bind_exporter 
    tags:
      - vm2Exp

  - name: vm1 exporters
    hosts: vm1_exporters
    gather_facts: yes
    become: yes
    roles:
      - node_exporter 
      - nginx_exporter 
    tags:
      - vm1Exp


  - name: prometeus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - prom

  - name: Install InfluxDB and Telegraf
    hosts: influx_telegrapf
    gather_facts: no
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx

  - name: Pinger
    hosts: pinger
    gather_facts: no
    become: yes
    roles:
      - pinger
    tags:
      - pinger
      
  - name: rsyslog
    hosts: rsyslog
    gather_facts: no
    become: yes
    roles:
      - rsyslog
    tags:
      - rsyslog

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags:
      - graf

  - name: backup
    hosts: backup
    become: yes
    roles:
      - backup
    tags:
      - backup










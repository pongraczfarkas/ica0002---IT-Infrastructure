  - name: Collect info about all VMs
    hosts: all
    gather_facts: yes
    become: yes
    tasks:
      - setup:
    tags:
      - se  

  - name: init
    hosts: web_servers, db_servers
    become: yes
    roles:
      - init
    tags:
      - up

  - name : bind
    hosts : dns_server
    gather_facts: yes
    become: yes
    roles:
      - bind 
    tags:
      - dns  

  - name : add dns server to all host 
    hosts : all
    become: yes
    roles:
        - dns
    tags:
      - dns2
      
  - name : bind_exporter 
    hosts : dns_server
    gather_facts: yes
    become: yes
    roles:
      - bind_exporter 
    tags:
      - bind_exporter 

  - name: Database servers
    hosts: db_servers
    become: 1
    roles:
      - mysql
      - mysql_backup
      - mysql_exporter 
    tags:
      - db

  - name: web_app
    hosts: web_servers
    become: yes
    roles:
      - docker
      - agama
      - uwsgi
    tags:
      - ws
      
  - name: reverse proxy
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags:
      - rev

  - name: vm exporters
    hosts: all
    gather_facts: yes
    become: yes
    roles:
      - node_exporter 
    tags:
      - vmexp


  - name: prometeus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - prom

  - name: Install InfluxDB and Telegraf
    hosts: influx_telegrapf
    gather_facts: no
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx

  - name: Pinger
    hosts: pinger
    gather_facts: no
    become: yes
    roles:
      - pinger
    tags:
      - pinger
      
  - name: rsyslog
    hosts: rsyslog
    gather_facts: no
    become: yes
    roles:
      - rsyslog
    tags:
      - rsyslog

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - docker
      - grafana
    tags:
      - graf 

  - name: backup
    hosts: backup
    become: yes
    roles:
      - backup
    tags:
      - backup










- name: Install 'nginx'
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Nginx as uWSGI frontend, Nginx configuration, add Prometheus ports
  template:
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
    mode: '0644'
  notify: Restart nginx

- name: Start nginx
  service:
    name: nginx
    state: started
    enabled: yes

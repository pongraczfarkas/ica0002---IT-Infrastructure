- name: Install mysql
  apt:
    name: mysql-server
  notify: Restart mysql

- name: Copy override config to overwrite bind address
  ansible.builtin.copy:
    src: override.cnf
    dest: /etc/mysql/mysql.conf.d/override.cnf
    mode: '0644'
  notify: Restart mysql

- name: Instal python3 for mysql
  apt:
   name: python3-pymysql

- name: MySQL database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock


# - name: MySQL database
 # community.mysql.mysql_db:
#    name: "{{ mysql_database }}"


- name: MySQL user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    host: "%"
    priv: "{{ mysql_database }}.*:ALL"
    login_unix_socket: /var/run/mysqld/mysqld.sock


- template:
   src: resolv.conf.j2
   dest: /etc/resolv.conf

- name: Stop service systemd-resolved
  ansible.builtin.service:
    name: systemd-resolved
    state: stopped
    enabled: no

- name: Create user exporter
  community.mysql.mysql_user:
   name: exporter
   password: "{{ mysql_exporter_pass }}"
   priv:
    '*.*': 'PROCESS,REPLICATION CLIENT,SELECT'
   login_unix_socket: /var/run/mysqld/mysqld.sock